<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Payment app</title>
</head>
<body>
    <div id="paymentform">
        <form action="#" method="post">
        
            <label for="CardNumber">Card Number:</label>
            <input type="text" id="cardnumber" name="cardnumber" placeholder="1234 5678 9012 3456"required>


            <label for="expirydate">Expiry Date:</label>
            <input type="text" id="expirydate" name="expirydate" placeholder="MM/YY" required>


            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required>


            <label for="cardholdername">Card HolderName:</label>
            <input type="text" id="cardholder name" name="cardholdername" placeholder="Name">

            <button type="submit " id="paybtn">Pay Now</button>
            <button type="reject " id="paybtn">Cancel</button>
        </form>
    </div>
</body>
</html>
